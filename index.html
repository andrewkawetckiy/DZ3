<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR-сцена: Звіт про завдання</title>
  <!-- Підключення A-Frame та AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <h1 style="position: absolute; z-index: 1; color: white; background: rgba(0,0,0,0.5); padding: 10px;">Звіт про виконані завдання</h1>

  <a-scene embedded arjs>
    <!-- AR-маркер -->
    <a-marker preset="hiro">

      <!-- Тори -->
      <a-torus position="0 2.262 0" color="#FFD700" radius="1.2" radius-tubular="0.090" rotation="29.691 0 0" scale="1.884 1.228 1.100"></a-torus>
      <a-torus position="0 1.982 0" color="#FFA700" radius="1.2" radius-tubular="0.100" rotation="-38.104 0 0"></a-torus>
      <a-torus position="-1.119 1.041 0" color="#FFA500" radius="1.2" radius-tubular="0.150" rotation="55.609 90 90"></a-torus>
      <a-torus position="1.262 1.666 0" color="#008000" radius="1.2" radius-tubular="0.25" rotation="-59 90 0"></a-torus>

      <!-- Платформа -->
      <a-box position="0 -1.5 0" width="7" height="0.2" depth="7" scale="1.664 1 1.543" src="assets/textures/wood.jpg"></a-box>

      <!-- Стрижні -->
      <a-cylinder position="-0.5 -0.253 0" radius="0.05" height="2" color="#0000FF" scale="1 1.2 1"></a-cylinder>
      <a-cylinder position="0  -0.261 0" radius="0.05" height="2" color="#FFFF00" scale="1 1.3 1"></a-cylinder>
      <a-cylinder position="0.5 -0.276 0" radius="0.05" height="2" color="#FF00FF" scale="1 1.2 1"></a-cylinder>

      <!-- Текст -->
      <a-text value="Welcome to AR!" position="-0.7 1.2 0.3" color="black" align="left" width="4"></a-text>

      <!-- Кастомний шрифт -->
      <a-text value="Кавецький Андрій, Ім-24"
        position="2.823 -1.392 0.1"
        scale="0.1 0.1 0.1"
        rotation="-90 60 0"
        font="assets/fonts/Roboto-Italic-msdf/Roboto-Italic-msdf.json"
        width="5"
        color="#FF5349"
        negate="false">
      </a-text>

      <!-- 3D-модель -->
      <a-entity obj-model="obj: url(assets/models/BatlaRobot/tinker.obj); mtl: url(assets/models/BatlaRobot/obj.mtl)"
                position="0 0 1"
                scale="1 1 1">
      </a-entity>

    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
